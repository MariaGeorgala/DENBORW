<style>
.page-wrapper{
    min-height:100vh;
    padding-bottom:60px;
}
.page-wrapper.mood-happy{background:linear-gradient(135deg,#fff4d6,#ffe9a8);}
.page-wrapper.mood-sad{background:linear-gradient(135deg,#e3ecff,#cfdcff);}
.page-wrapper.mood-angry{background:linear-gradient(135deg,#ffe1e1,#ffb3b3);}
.page-wrapper.mood-anxious{background:linear-gradient(135deg,#ede7ff,#d8ccff);}
.page-wrapper.mood-neutral{background:linear-gradient(135deg,#f5f5f5,#ededed);}

.mini-navbar{
    position:sticky;
    top:90px;
    z-index:40;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin:20px auto 30px;
    padding:12px 18px;
    max-width:900px;
    border-radius:18px;
    background:rgba(255,255,255,0.75);
    backdrop-filter:blur(12px);
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}
.mini-navbar a{
    font-weight:700;
    text-decoration:none;
    color:#7b3b65;
}
.dark-toggle{
    border:none;
    background:#7b3b65;
    color:white;
    padding:8px 14px;
    border-radius:14px;
}

.mood-card{
    width:min(900px,95%);
    margin:0 auto;
    padding:45px;
    border-radius:28px;
    box-shadow:0 20px 45px rgba(0,0,0,0.2);
    font-family:"Segoe UI",sans-serif;
}
.glass{
    background:rgba(255,255,255,0.88);
    backdrop-filter:blur(14px);
}

.step{font-size:14px;color:#c86ea3;font-weight:700;}
.mood-header h2{font-size:34px;margin:10px 0;}

.chat{margin:30px 0;}
.bubble.bot{
    background:linear-gradient(135deg,#7b3b65,#c86ea3);
    color:white;
    padding:20px 24px;
    border-radius:22px;
    font-size:18px;
    max-width:80%;
}

textarea{
    width:100%;
    padding:18px;
    border-radius:18px;
    border:1px solid #ddd;
    font-size:16px;
}
.btn-next{
    width:100%;
    margin-top:22px;
    padding:16px;
    border:none;
    border-radius:20px;
    font-size:19px;
    font-weight:700;
    background:linear-gradient(135deg,#7b3b65,#c86ea3);
    color:white;
}
.btn-stop{
    width:100%;
    margin-top:12px;
    padding:14px;
    border:none;
    border-radius:20px;
    font-size:17px;
    font-weight:700;
    background:#ccc;
    color:#333;
}

body.dark .glass,
body.dark .mini-navbar{background:rgba(35,35,35,0.9);}
body.dark textarea{background:#2f2f2f;color:white;}
body.dark a{color:#f1b6d8;}
body.dark .btn-stop{background:#444;color:white;}

.fade-in{animation:fadeSlide .7s ease;}
@keyframes fadeSlide{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;}
}
</style>

<script>
function toggleDarkMode(){
    document.body.classList.toggle("dark");
    localStorage.setItem("dark", document.body.classList.contains("dark"));
}
if(localStorage.getItem("dark")==="true"){
    document.body.classList.add("dark");
}

/* Typing animation */
const botMessage = "{{ question|escapejs }}";
const botTextEl = document.getElementById("botText");
let i = 0;

function typeBot(){
    if(i < botMessage.length){
        botTextEl.innerHTML += botMessage.charAt(i);
        i++;
        setTimeout(typeBot, 35);
    }
}
typeBot();
</script>
